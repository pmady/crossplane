apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Configuration
metadata:
  name: crossplane-s3
  annotations:
    meta.crossplane.io/maintainer: pmady
    meta.crossplane.io/source: github.com/pmady/crossplane
    meta.crossplane.io/license: Apache-2.0
    meta.crossplane.io/description: |
      Crossplane composition for provisioning AWS S3 buckets with
      versioning, encryption, public access block, and lifecycle policies.
    meta.crossplane.io/readme: |
      This configuration provides a simple way to provision S3 buckets
      with common security and lifecycle configurations.
spec:
  crossplane:
    version: ">=v1.14.0"
  dependsOn:
    - provider: xpkg.upbound.io/upbound/provider-aws-s3
      version: ">=v1.0.0"
    - function: xpkg.upbound.io/crossplane-contrib/function-patch-and-transform
      version: ">=v0.4.0"
